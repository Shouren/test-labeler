name: "PR Labeler"
on:
  pull_request:
    types: [opened, edited]

permissions:
  pull-requests: write
  contents: write

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: github/issue-labeler@v3.4
      with:
        configuration-path: .github/labeler.yml
        enable-versioned-regex: 0
        sync-labels: 1
        include-title: 1
        include-body: 0
        repo-token: ${{ github.token }}
      env:
        LOG_LEVEL: debug
